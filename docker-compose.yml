version: '3.7'

services:
  web-admin-gh:
    build: .
    restart: always
    volumes:
      - ./app/:/app/app/
      - ./server/config/uvicorn_worker.py:/app/app/uvicorn_worker.py
    ports:
      - 5500:5000
    env_file:
      - .env.dev
    environment:
      IS_DEV: 1
      API_ENV: PRODUCTION
      RELOAD: 1
      FLASK_ENV: DEVELOPMENT
